# This is a more complex example that uses most available option
# Its not a great initial example to look at

name: complex

content:
  enable_repos:
    - devel
  repos: []
  rpms:
    - openssh-server
    - vi
  container_images:
    - source: quay.io/fedora/fedora
      tag: latest
      name: localhost/auto-apps
  make_dirs:
    - path: /etc/containers/systemd/qm.container.d/
      parents: true
      exist_ok: true
  add_files:
    - path: /etc/containers/systemd/qm.container.d/publish-port.conf
      text: |
        [Container]
        PublishPort=8080:80
    - path: /usr/share/my_file.txt
      source_path: ../README.md
  chmod_files:
    - path: /usr/share/my_file.txt
      mode: "0666"
      recursive: false
  chown_files:
    - path: /usr/share/my_file.txt
      user: root
      group: root
      recursive: false
  remove_files:
    - path: /etc/motd
    - path: /etc/krb5.conf
  systemd:
    enabled_services:
      - systemd-journald.service

qm:
  memory_limit:
    max: 1G
    high: 1G
  content:
    enable_repos:
      - debug
    repos: []
    rpms:
      - git
    container_images:
      - source: docker.io/library/nginx
        tag: latest
        name: localhost/nginx
    add_files:
      - path: /extra_files.json
        url: https://mirror.stream.centos.org/9-stream/BaseOS/x86_64/os/extra_files.json
      - path: /etc/containers/systemd/nginx.container
        text: |
          [Container]
          Image=localhost/nginx
          Network=host
          [Install]
          WantedBy=multi-user.target
network:
  static: {}

image:
  image_size: 9 GiB
  partitions:
    boot:
      size: 300 MiB
    var:
      relative_size: 0.3

